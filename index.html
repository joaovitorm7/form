<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possuí
                </p>
            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box-input">
                    <label for="descricao">Descrição<span class="required-field">*</span></label>
                    <textarea name="descricao" id="descricao" class="block" placeholder="Aqui você coloca os detalhes do veículo, ex: se tem algum arranhão"></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                </div>

                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Degite o modelo do veículo" required>
                </div>

                <div class="box-input">
                    <label for="mileaga">Kilometragem<span class="required-field">*</span></label>
                    <input type="number" name="mileaga" id="mileaga" class="block" placeholder="Degite a kilometragem do veículo" required>
                </div>

                <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                    <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                </div>

                <div class="box-input">
                  <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual">
                    <label for="manual">Manual</label>
                    <input type="radio" name="gear" id="automatico">
                    <label for="automatico">automático</label>
                </div>

                <div class="optional-box">
                    <p>Opcionais <span class="required-field">*</span></p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                            <label for="alarme">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="re" name="optional[]" value="re">
                            <label for="re">Câmera de Ré</label>
                        </li>
                    </ul>
                  </div>

                  <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                            <label for="smartphone">Integração com o celular</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                    </ul>
                  </div>

                  <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="imagens" name="imagens" required>
                  </div>
                
                <input type="submit" value="Enviar" class="btn-submit">
                <input type="reset" value="limpar" class="btn-reset">
            </form>    
            </div>
        </div>
    </div>
</body>
</html>
